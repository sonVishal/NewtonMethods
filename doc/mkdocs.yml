site_name:           NewtonMethods.jl
repo_url:            https://github.com/sonVishal/NewtonMethods.jl
site_description:    Description
site_author:         Vishal Sontakke
theme:               readthedocs

markdown_extensions:
  - codehilite
  - extra
  - tables
  - fenced_code

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

docs_dir: 'build'

pages:
- Introduction: index.md
- Tutorial:
  - NELQ1: tutorial/nleq1.md
- Functions:
  - NLEQ1: functions/nleq1.md
  - Common: functions/common.md
